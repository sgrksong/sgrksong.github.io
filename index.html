<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vtuber 歌ってみたリスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding-bottom: 330px;
      font-family: sans-serif;
    }
    #videoPlayer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30vh;
      background: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 90%;
      height: 100%;
      max-width: 800px;
    }
    @media (max-width: 600px) {
      iframe {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Vtuber 歌ってみたリスト</h1>
  <ul id="videoList">
    <!-- 動画リストがここに入る -->
  </ul>
  <div id="videoPlayer">
    <!-- プレーヤー埋め込みエリア -->
  </div>

  <script>
    const sheetJsonUrl = 'https://opensheet.elk.sh/1sZGH3TGYdC5UShrIEFEe2T8-axXEFet6qsxbqCoHX5o/%E3%82%B7%E3%83%BC%E3%83%881';

    fetch(sheetJsonUrl)
      .then(response => response.json())
      .then(data => {
        renderVideoList(data);
      })
      .catch(error => console.error('JSON読み込みエラー:', error));

    const videoList = document.getElementById('videoList');
    const videoPlayer = document.getElementById('videoPlayer');

    function renderVideoList(videos) {
      videoList.innerHTML = '';
      videos.forEach(video => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = "#";
        link.textContent = `${video["title"]} - ${video["artist"]}`;
        link.onclick = (e) => {
          e.preventDefault();
          loadVideo(video);
        };
        listItem.appendChild(link);
        videoList.appendChild(listItem);
      });
    }

    function loadVideo(video) {
      let embedUrl = "";
      const start = parseInt(video["start"] || '0');
      const platform = video["platform"];
      let videoId = video["videoId"];

      if (!videoId) {
        alert("videoId が指定されていません");
        return;
      }

      if (platform.toLowerCase().includes("youtube")) {
        const youtubeIdMatch = videoId.match(/(?:v=|\/|youtu\.be\/)?([0-9A-Za-z_-]{11})/);
        if (youtubeIdMatch) {
          videoId = youtubeIdMatch[1];
        }
        embedUrl = `https://www.youtube.com/embed/${videoId}?start=${start}&autoplay=1&mute=1&loop=1&playlist=${videoId}`;
      } else if (platform.toLowerCase() === "tiktok") {
        const tiktokIdMatch = videoId.match(/video\/(\d+)/);
        const tiktokId = tiktokIdMatch ? tiktokIdMatch[1] : videoId;
        embedUrl = `https://www.tiktok.com/embed/v2/${tiktokId}`;
      }

      videoPlayer.innerHTML = `<iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>
