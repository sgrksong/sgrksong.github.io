<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>にじさんじ所属 司賀りこ 歌まとめ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 font-sans text-gray-800">
  <header class="bg-gradient-to-r from-yellow-300 to-blue-300 py-6 text-center text-2xl font-bold text-gray-900 shadow">
    にじさんじ所属 司賀りこ 歌まとめ
  </header>

  <section class="flex flex-wrap justify-center gap-3 p-4 bg-white shadow-md">
    <select id="categoryFilter" class="border rounded px-3 py-2">
      <option value="">カテゴリで絞り込み</option>
    </select>
    <select id="dateFilter" class="border rounded px-3 py-2">
      <option value="">公開日で絞り込み</option>
    </select>
    <select id="typeFilter" class="border rounded px-3 py-2">
      <option value="">動画種別で絞り込み</option>
    </select>
    <select id="roleFilter" class="border rounded px-3 py-2">
      <option value="">担当区分で絞り込み</option>
    </select>
    <input id="searchInput" type="text" placeholder="曲名・アーティストで検索" class="border rounded px-3 py-2"/>
    <select id="sortOrder" class="border rounded px-3 py-2">
      <option value="desc">公開日が新しい順</option>
      <option value="asc">公開日が古い順</option>
    </select>
    <button id="resetFilters" class="bg-yellow-300 hover:bg-blue-300 text-black font-semibold px-4 py-2 rounded">リセット</button>
  </section>

  <main id="videoList" class="flex flex-wrap justify-center gap-6 p-6"></main>

  <div id="videoPlayer" class="fixed bottom-0 left-0 w-full h-[30vh] bg-black flex justify-center items-center shadow-inner z-50">
    <!-- iframe will be inserted here -->
  </div>

  <script>
    const sheetJsonUrl = 'https://opensheet.elk.sh/1sZGH3TGYdC5UShrIEFEe2T8-axXEFet6qsxbqCoHX5o/%E3%82%B7%E3%83%BC%E3%83%881';
    let allVideos = [];

    window.addEventListener('DOMContentLoaded', () => {
      fetch(sheetJsonUrl)
        .then(response => response.json())
        .then(data => {
          allVideos = data;
          populateFilters(data);
          applyFilters();
        });

      const categoryFilter = document.getElementById('categoryFilter');
      const dateFilter = document.getElementById('dateFilter');
      const typeFilter = document.getElementById('typeFilter');
      const roleFilter = document.getElementById('roleFilter');
      const searchInput = document.getElementById('searchInput');
      const sortOrder = document.getElementById('sortOrder');
      const resetButton = document.getElementById('resetFilters');
      const videoList = document.getElementById('videoList');

      function populateFilters(videos) {
        const sets = {
          category: new Set(),
          date: new Set(),
          type: new Set(),
          role: new Set()
        };

        videos.forEach(v => {
          sets.category.add(v["カテゴリ"]);
          sets.date.add(v["公開日"]);
          sets.type.add(v["動画種別"]);
          sets.role.add(v["担当区分"]);
        });

        addOptions(categoryFilter, [...sets.category].sort());
        addOptions(dateFilter, [...sets.date].sort());
        addOptions(typeFilter, [...sets.type].sort());
        addOptions(roleFilter, [...sets.role].sort());

        [categoryFilter, dateFilter, typeFilter, roleFilter, searchInput, sortOrder].forEach(el => {
          el.addEventListener('change', applyFilters);
          el.addEventListener('input', applyFilters);
        });

        resetButton.addEventListener('click', () => {
          categoryFilter.value = "";
          dateFilter.value = "";
          typeFilter.value = "";
          roleFilter.value = "";
          searchInput.value = "";
          sortOrder.value = "desc";
          applyFilters();
        });
      }

      function addOptions(select, values) {
        values.forEach(v => {
          if (!v) return;
          const option = document.createElement('option');
          option.value = v;
          option.textContent = v;
          select.appendChild(option);
        });
      }

      function applyFilters() {
        let filtered = allVideos.filter(video => {
          return (!categoryFilter.value || video["カテゴリ"] === categoryFilter.value) &&
                 (!dateFilter.value || video["公開日"] === dateFilter.value) &&
                 (!typeFilter.value || video["動画種別"] === typeFilter.value) &&
                 (!roleFilter.value || video["担当区分"] === roleFilter.value) &&
                 (!searchInput.value ||
                  video["title"].toLowerCase().includes(searchInput.value.toLowerCase()) ||
                  video["artist"].toLowerCase().includes(searchInput.value.toLowerCase()));
        });

        filtered.sort((a, b) => {
          const dateA = new Date(a["公開日"]);
          const dateB = new Date(b["公開日"]);
          return sortOrder.value === "asc" ? dateA - dateB : dateB - dateA;
        });

        renderVideoList(filtered);
      }

      function renderVideoList(videos) {
        videoList.innerHTML = '';

        videos.forEach(video => {
          const card = document.createElement('div');
          card.className = 'bg-white rounded-lg shadow-md p-4 w-80 hover:shadow-xl transition';

          const title = document.createElement('a');
          title.href = "#";
          title.className = 'text-blue-600 font-semibold hover:underline block text-lg mb-2';
          title.textContent = `${video["title"]} - ${video["artist"]}`;
          title.onclick = e => {
            e.preventDefault();
            loadVideo(video);
          };

          const meta = document.createElement('div');
          meta.className = 'text-sm text-gray-600';
          meta.innerHTML = `カテゴリ: ${video["カテゴリ"]}<br>
                            公開日: ${video["公開日"]}<br>
                            動画種別: ${video["動画種別"]}<br>
                            担当区分: ${video["担当区分"]}`;

          card.appendChild(title);
          card.appendChild(meta);
          videoList.appendChild(card);
        });
      }

      function loadVideo(video) {
        const start = parseInt(video["start"] || '0');
        let videoId = video["videoId"];
        const platform = video["platform"];
        let embedUrl = "";

        if (!videoId) return alert("videoId が指定されていません");

        if (platform.toLowerCase().includes("youtube")) {
          const match = videoId.match(/(?:v=|\/|youtu\.be\/)?([0-9A-Za-z_-]{11})/);
          if (match) videoId = match[1];
          embedUrl = `https://www.youtube.com/embed/${videoId}?start=${start}&autoplay=1`;
        } else if (platform.toLowerCase() === "tiktok") {
          const match = videoId.match(/video\/(\d+)/);
          const tiktokId = match ? match[1] : videoId;
          embedUrl = `https://www.tiktok.com/embed/v2/${tiktokId}`;
        }

        document.getElementById('videoPlayer').innerHTML = `<iframe src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-[90%] h-full max-w-3xl"></iframe>`;
      }
    });
  </script>
</body>
</html>
