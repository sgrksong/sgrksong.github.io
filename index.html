<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vtuber 歌ってみたリスト</title>
  <style>
    #videoPlayer {
      width: 560px;
      height: 315px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Vtuber 歌ってみたリスト</h1>
  <ul id="videoList">
    <!-- 動画リストがここに入る -->
  </ul>
  <div id="videoPlayer">
    <!-- プレーヤー埋め込みエリア -->
  </div>

  <script>
    const sheetJsonUrl = 'https://opensheet.elk.sh/1sZGH3TGYdC5UShrIEFEe2T8-axXEFet6qsxbqCoHX5o/%E3%82%B7%E3%83%BC%E3%83%881';

    fetch(sheetJsonUrl)
      .then(response => response.json())
      .then(data => {
        renderVideoList(data);
      })
      .catch(error => console.error('JSON読み込みエラー:', error));

    const videoList = document.getElementById('videoList');
    const videoPlayer = document.getElementById('videoPlayer');

    function renderVideoList(videos) {
      videoList.innerHTML = '';
      videos.forEach(video => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = "#";
        link.textContent = `${video["title"]} - ${video["artist"]}`;
        link.onclick = (e) => {
          e.preventDefault();
          loadVideo(video);
        };
        listItem.appendChild(link);
        videoList.appendChild(listItem);
      });
    }

    function loadVideo(video) {
      let embedUrl = "";
      const start = parseInt(video["start"] || '0');
      const platform = video["platform"];
      const videoId = video["videoId"];

      if (!videoId) {
        alert("videoId が指定されていません");
        return;
      }

      if (platform.toLowerCase().includes("youtube")) {
        embedUrl = `https://www.youtube.com/embed/${videoId}?start=${start}&autoplay=1`;
      } else if (platform.toLowerCase() === "tiktok") {
        const tiktokIdMatch = videoId.match(/video\/(\d+)/);
        const tiktokId = tiktokIdMatch ? tiktokIdMatch[1] : videoId;
        embedUrl = `https://www.tiktok.com/embed/v2/${tiktokId}`;
      }

      videoPlayer.innerHTML = `<iframe width="560" height="315" src="${embedUrl}" frameborder="0" allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>
